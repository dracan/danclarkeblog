apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: tasks
  namespace: blog
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: tasks
    spec:
      containers:
      - name: tasks
        image: eu.gcr.io/composed-region-200213/blog-tasks:2.0.2
        envFrom:
        - configMapRef:
            name: tasks-config
